<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Factory Layout Interactive</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="toolbar">
      <button id="start-btn">Start Session</button>
      <label>
        Model:
        <select id="model-select">
          <option value="greedy">greedy</option>
          <option value="ppo_topk">ppo_topk</option>
        </select>
      </label>
      <label>
        Use MCTS
        <input id="use-mcts" type="checkbox" checked />
      </label>
      <label>
        Sims:
        <input id="sims-input" type="number" value="50" min="1" />
      </label>
      <button id="mcts-btn">Run MCTS</button>
    </div>

    <div class="layout">
      <canvas id="layout-canvas" width="900" height="600"></canvas>
      <div class="side-panel">
        <h3>State</h3>
        <div id="state-info"></div>
        <h3>Values</h3>
        <canvas id="value-chart" width="300" height="180"></canvas>
        <h3>Candidates</h3>
        <div id="candidate-list"></div>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
